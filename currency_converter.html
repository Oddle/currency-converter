<html>
  <head>
    <title>Oddle Currency Converter</title>
    <link rel="stylesheet" type="text/css" href="currency_converter.css" />
    <!-- line after is the code to load jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="currency_converter.js"></script>
  </head>
  <body>
    <h1 class="title">Currency Converter</h1>
    <form id="square">
      <label for="singapore" class="singapore-label">Singapore</label>
      <input type="number" name="singapore" value="1.0" class="singapore-currency">

      <label for="china" class="singapore-label">China</label>
      <input type="number" name="china" value="5.0" class="singapore-currency china-input">
    </form>

    <div class="sing-dollars">
      <!-- blank to put the converted currency value into this box here -->
      <!-- insert code can be found in js file -->
    </div>
    <button class="convert-button">Convert Currency</button>
  </body>

</html>
